version : "3.8"

services:

  front-end:
    build:
      context: ./front-end
      dockerfile: ../docker/front-end.dockerfile
    volumes:
      - ./front-end:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development

  back-end:
    build:
      context: ./back-end
      dockerfile: ../docker/back-end.dockerfile
    volumes:
      - ./back-end:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 8000:8000

  db:
    image: postgres
    restart: always
    env_file:
      - ./docker/.env/.env_db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080